<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
         
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/recipe.jpeg" />
            <h2>
                FOOD!
            </h2>

            <form id="add-ingredient">
                <label> 
                    Ingredient:
                    <input type=text name= ingredient id= ingredient>
                </label>

                <label>
                     Quantity:
                     <input type=text name= quantity id= quantity>
                </label>

                <label>
                    Measurement
                    <input type=text name= measurement id= measurement>
                </label>
                <button type='submit'>Add Ingredient</button>
            </form>
            <div class="food-list">
                <ul id="food-list"></ul>
                <button id="remove">Remove Last Item</button>
            </div>
            <button id="save-meal">Save Meal</button>

        </section>

        <section>
            <h3>Meals</h3>
            <ul id="meals-list"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
