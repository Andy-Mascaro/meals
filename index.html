<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
         
        </div>
    </header>
    <main>
        <section>   
            <img class="main-logo" src="./assets/recipe.jpeg" />
            <h2>Make Your Meal</h2>

            <div class="ingredient">
                
             <form id="add-ingredient">
                <label> 
                    Ingredient:
                    <input type="text" name= "ingredient" id= "ingredient">
                </label>

                <label>
                     Quantity:
                     <input type="number" name="quantity" id="quantity">
                </label>

                <label>
                    Measurement
                    <select name="measurement" id="serving">
                        <option value="cups">Cups</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="tsp">Teaspoon</option>
                        <option value="ml">Milliliter</option>
                    </select>
                        
                </label>  

                <button type="submit">Add Ingredient</button>
            </form>

            <div class="ingredient-list">
                <ul id="ingredient-list"></ul>
                <button id="remove">Remove Last Item</button>
            </div>
            </div>

            

        </section>

        <section class="save">
            <h3>Save Meal</h3>
            <label>
                Meal Name
                <input type="text" id="meal-name" />
            </label>
            <button id="save-meal">Save Meal</button>
        </section>
        <section>
            <h4>Meals</h4>
            <ul id="meal-list"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
